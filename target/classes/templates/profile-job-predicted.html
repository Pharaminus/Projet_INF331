<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/studor-profile.css">
    <script src="/js/studor-profile.js"></script>
    <title>Studor Job Predicted </title>
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="studor-logo"><div class="studor-text-logo"><h3>StudOr</h3></div></div>
            <h1>STUDOR</h1>
        </header>
        <main class="body-contains">
            <div class="image-text">
                <div class="image"><img src="/images/jobsimage/job-image.webp" alt="job image"></div>
                <div class="text">
                    <p id="job">
                        <b id="job-intro"></b><b><u id="job-name"></u></b><br><br id="job-description">
                    </p>
                </div>
            </div>
        </main>
        <footer class="foot">
            <div class="job-discovery">Decouvrez votre profession</div>
            <div class="discovery-opportunities">Decouvrez d'autres opportunites</div>
            <div class="build-analyse">Renforcez votre analyse</div>
        </footer>
    </div>
</body>
</html>
