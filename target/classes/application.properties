spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/app_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
server.port=8081


# Configuration de la session
 # Durée de validité de la session en secondes
 server.servlet.session.timeout=30000
 # Nom du cookie de session
 server.servlet.session.cookie.name=my-session-cookie
 # Durée de validité du cookie de session en secondes
 server.servlet.session.cookie.max-age=10800