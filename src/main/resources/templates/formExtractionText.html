<!DOCTYPE html>
<html>
<head>
    <title>Extraction de texte</title>
</head>
<body>
    <h1>Extraction de texte à partir d'une image</h1>
    
    <form method="post" action="/extract">
        <label for="imagePath">Chemin d'accès à l'image :</label>
        <input type="text" id="imagePath" name="imagePath" required style="width: 500px;">
        <br><br>
        <button type="submit">Extraire le texte</button>
    </form>
</body>
</html>
